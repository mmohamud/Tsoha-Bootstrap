{% extends "base.html" %}
{% block content %}
{% if (user_logged_in.id == attributes.kayttaja_id) or (user_logged_in.admin) %}
<h1>Muokkaa äänestystä</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}


<form method="post" action="{{base_path}}/vote/{{attributes.id}}/edit">
	
	<div class="form-group">
            <label class="control-label">Nimi</label>
            <input type="text" name="nimi" class="form-control" value="{{attributes.nimi}}">
        </div>
	<p>
	</p>
        
<!--        <div class="form-group">
            <label class="control-label">Kategoria</label>
            <input type="text" name="kategoria" class="form-control" value="{{attributes.kategoria}}">
	</div>-->


	<div class="form-group">
	<label class="control-label">Sulkeutumispäivä (Anna muodossa vuosi-kuukausi-päivä)</label>
	<input type="text" name="sulkeutumispaiva" class="form-control" value="{{attributes.sulkeutumispaiva}}">		
	</div>

	<div class="form-group">
	<Label class="control-label">Kuvaus</Label>
        <textarea name="kuvaus" class="form-control">{{attributes.kuvaus}}</textarea>
	</div>

    <br>
    </br>
    <br>
    </br>

	<div class="form-group">
		<button type="submit" class= "btn btn-primary">Päivitä</button>
	</div>
</form>
{% endif %}
{% endblock %}
