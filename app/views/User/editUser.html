{% extends "base.html" %}
{% block content %}
<h1>Muokkaa käyttäjätietoja</h1>
{% if (user_logged_in.admin)  or  (user_logged_in.id == attributes.id)  %}

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/user/{{attributes.id}}/edit">

    <div class="form-group">
        <label class="control-label">Nimi</label>
        <input type="text" name="nimi" class="form-control" value="{{attributes.nimi}}">
    </div>
    <p>
    </p>

    <div class="form-group">
        <label class="control-label">Salasana</label>
        <input type="text" name="salasana" class="form-control" value="{{attributes.salasana}}">		
    </div>


    <br>
    </br>
    <br>
    </br>

    <div class="form-group">
        <button type="submit" class= "btn btn-primary">Päivitä käyttäjätiedot</button>
    </div>

</form>
{% endif %}
{% endblock %}
