{% extends "base.html" %}
{% block content %}


{% if errors %}
    <div class="alert alert-danger">
        <ul>
            {% for error in errors %}
            <li>{{error}}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}

{{message}}
<form method="post" action="{{base_path}}/register">

  <h1>Rekisteröidy</h1>

  
  <form>
    
    <div class="form-group">
            <label class="control-label">Nimi</label>
            <input type="text" name="nimi" placeholder="Anna nimi" class="form-control" value="{{attributes.nimi}}">
        </div>


    <div class="form-group">
            <label class="control-label">Käyttajatunnus</label>
            <input type="text" name="kayttajatunnus" placeholder="Anna käyttäjätunnus" class="form-control" value="{{attributes.kayttajatunnus}}">
        </div>

    
    <div class="form-group">
      <label class="control-label">Salasana</label>
      <input type="password" name="salasana" placeholder="Anna salasana" class="form-control" value="{{attributes.salasana}}">
    </div>
      
      <div class="form-group">
        <label for="admin">Luodaanko admin tili?</label>
        <select name="admin">
            {% if attributes.admin %}
            <option value="0">Ei</option>
            <option value="1" selected="selected">Kyllä</option>
            {% else %}
            <option value="0" selected="selected">Ei</option>
            <option value="1">Kyllä</option>      
            {% endif %}
        </select>
    </div>   

    

    <button type="submit" class="btn btn-primary">Rekisteröidy</button>
  </form>
{% endblock %}
